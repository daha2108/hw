<!DOCTYPE html>
<html>

<head>
    <title>login page</title>
    <meta charset="UTf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.rawgit.com/chrisveness/crypto/4e93a4d/sha256.js"></script>
</head>

<body>
    <ul>
        <li><a href="#">[Logo]</a></li>
        <li><a id="sign_up" href="#">Sign up</a></li>
        <li><a id="sign_in" href="#">Sign in</a></li>
        <img src="" id="img_user" alt="avatar">
        <li><a id="logout" href="#">Logout</a></li>
    </ul>
    <div id="sign_up_container" class="sign_up_container">
        <h1>Hello, Friend!</h1>
        <p class="about">Enter your personal details and start jorney with us</p>
        <img src="img/avatar.png" id="img" alt="avatar">
        <input type="file" id="avatar">
        <label for="avatar" id="file-name">Upload file</label>
        <p>Enter your login</p>
        <input type="login" id="sign_up_login" placeholder="Login">
        <p>Enter password</p>
        <input type="password" id="sign_up_pass1" placeholder="Password">
        <p>Repeat password</p>
        <input type="password" id="sign_up_pass2" placeholder="Repeate password">
        <button id="sign_up_submit">Sign up</button>
    </div>
    <div id="sign_in_container" class="sign_in_container">
        <p class="about" id="sign_up_container_success"></p>
        <p class="about">Enter your login and password</p>
        <input type="login" id="sign_in_login" placeholder="Login">
        <input type="password" id="sign_in_pass" placeholder="Password">
        <button id="sign_in_submit">Login</button>
    </div>
    <div>
        <p>You have successfully logged in! Enjoy the journey :)</p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
